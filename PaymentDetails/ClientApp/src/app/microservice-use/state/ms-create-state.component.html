
<div>
  <div class="row  pull-right">
    <a [routerLink]="['/liststatems']">
      State List
    </a>
  </div><br />

  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create State</h3>
    </div>
    <div class="panel-body">
      <div class="form-group" [class.has-error]="name.invalid && name.touched">
        <label for="statename" class="control-label">State Name</label>
        <input id="statename"
               required type="text"
               class="form-control"
               name="statename"
               placeholder="Enter state name"
               [(ngModel)]="apiGatewayService.state.Name"
               #name="ngModel" />
        <span class="help-block" *ngIf="name.invalid && name.touched">
          Name is required
        </span>
      </div>
      <div class="form-group">
        <label for="city" class="control-label ">Country</label>
        <select class="form-control"
                (change)="onChangeCountry($event)"
                name="country"
                [(ngModel)]="apiGatewayService.state.CountryId">
          <option value="-1">Select Country</option>
          <option *ngFor="let country of apiGatewayService.counries"
                  [value]="country.Id">
            {{country.Name}}
          </option>
        </select>
      </div>
    </div>
    <div class="panel-footer">
      <input type="button" class="btn btn-primary" value="Save" (click)="saveState()" />
      <!--<button class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid">Save</button>-->
    </div>
  </div>
</div>
