<div>
  <div class="row  pull-right">
    <a [routerLink]="['/createStudent']">
      New Student
    </a>
  </div>
  <br />
  <div class="row">
    <!--<ag-grid-angular style="width: 100%; height: 250px;"
                     class="ag-theme-balham"
                     [rowData]="students"
                     [columnDefs]="columnDefs"
                     [animateRows]="true"
                     [getRowNodeId]="getRowNodeId">

    </ag-grid-angular>-->


  </div>

  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Student Code</th>
          <th scope="col">Name</th>
          <th scope="col">Department</th>
          <th scope="col">Email</th>
          <th scope="col">Class</th>
          <th scope="col">Phone</th>
          <th scope="col">Country</th>
          <th scope="col">State</th>
          <th scope="col">City</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>
            {{ student.QualifiedId }}
          </td>
          <td>{{ student.Name }}</td>
          <td>{{ student.Department }}</td>
          <td>{{ student.Email }}</td>
          <td>{{ student.Class }}</td>
          <td>{{ student.Phone }}</td>
          <td>{{ student.Country }}</td>
          <td>{{ student.State }}</td>
          <td>{{ student.City }}</td>
          <td>
            <a [routerLink]="['/createStudent',{studentId:student.Id}]">
              <span class="glyphicon glyphicon-edit"></span>
            </a>
            | <a (click)="delete(student.Id)">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
            | <a (click)="detail(student.Id)" data-toggle="modal" data-target="#myModal">
              <span class="glyphicon glyphicon-eye-open"></span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
